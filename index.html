<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" href="estilojs.css">
</head>
<body>

    <div class="main">
        <form action="" name="calculadora">
            <input type="text" class="text maincolor" name="text1" >
            <input type="text" class="text1" name="text12" value="C" onclick="location.reload()"> <br>

            <input type="button" class="num maincolor" name="bt9" value="9" onclick="displaynum(bt9.value)">
            <input type="button" class="num maincolor" name="bt8" value="8" onclick="displaynum(bt8.value)">
            <input type="button" class="num maincolor" name="bt7" value="7" onclick="displaynum(bt7.value)">
            <input type="button" class="num blue" name="addbt" value="+" onclick="displaynum(addbt.value)"> <br>

            <input type="button" class="num maincolor" name="bt6" value="6" onclick="displaynum(bt6.value)">
            <input type="button" class="num maincolor" name="bt5" value="5" onclick="displaynum(bt5.value)">
            <input type="button" class="num maincolor" name="bt4" value="4" onclick="displaynum(bt4.value)">
            <input type="button" class="num pin" name="subbt" value="-" onclick="displaynum(subbt.value)"> <br>

            <input type="button" class="num maincolor" name="bt3" value="3" onclick="displaynum(bt3.value)">
            <input type="button" class="num maincolor" name="bt2" value="2" onclick="displaynum(bt2.value)">
            <input type="button" class="num maincolor" name="bt1" value="1" onclick="displaynum(bt1.value)">
            <input type="button" class="num gre" name="multi" value="*" onclick="displaynum(multi.value)"> <br>

            <input type="button" class="num maincolor" name="virg" value="," onclick="displaynum(virg.value)">
            <input type="button" class="num maincolor" name="zero" value="0" onclick="displaynum(zero.value)">
            <input type="button" class="num pur" name="igual" value="=" onclick="text1.value=eval(text1.value)">
            <input type="button" class="num ora" name="divisao" value="/" onclick="displaynum(divisao.value)"> <br>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
